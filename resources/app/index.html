<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/base.css"/>
    <link rel="stylesheet" href="static/lib/astiloader/astiloader.css">
    <link rel="stylesheet" href="static/lib/astimodaler/astimodaler.css">
    <link rel="stylesheet" href="static/lib/astinotifier/astinotifier.css">
    <link rel="stylesheet" href="static/lib/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- 引入Bootstrap -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>加密工具-3DES-CBC模式</h2>
	<hr>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					  <label for="txtPlain" class="col-sm-2 control-label">明文</label>
					<div class="col-sm-10">
						<input class="form-control" id="txtPlain" type="text" value="1" />
					</div>
				</div>
				<div class="form-group">
					 <label for="txtKey" class="col-sm-2 control-label">密钥</label>
					<div class="col-sm-10">
						<input class="form-control" id="txtKey" type="text" value="2" />
					</div>
				</div>
				<div class="form-group">
					 <label for="txtCipher" class="col-sm-2 control-label">密文</label>
					<div class="col-sm-10">
						<input class="form-control" id="txtCipher" type="text" value="3" />
					</div>
				</div>
				<hr>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
              <button type="button" onclick="index.btn_crypt()" class="btn btn-default btn-block btn-primary">加密</button>
					</div>
				</div>
			</form>
	
	</div>
</div>
</div>
    <!-- 引入Bootstrap -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="static/js/index.js"></script>
    <script src="static/lib/astiloader/astiloader.js"></script>
    <script src="static/lib/astimodaler/astimodaler.js"></script>
    <script src="static/lib/astinotifier/astinotifier.js"></script>
    <script type="text/javascript">
     index.init();
    </script>
</body>
</html>
